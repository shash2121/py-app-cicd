apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app-deploy
spec:
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app
        image: 842803978377.dkr.ecr.us-west-2.amazonaws.com/ecr-repo:1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
